name: Push
on:
  push:
    branches: [ '*' ]
    tags: [ 'v*' ]
concurrency:
  group: '${{ github.workflow }} @ ${{ github.head_ref || github.ref }}'
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  build:
    name: Build ares
    uses: ./.github/workflows/build.yml
    secrets: inherit
    with:
      codesign: true
  release:
    name: Release
    needs: build
    secrets: inherit
    uses: ./.github/workflows/release.yml
    with:
      notarize: true
